<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <form action="" method="post" class="form" id="form">
            <h2>Register With us</h2>
            <div class="form-control">
                <label for="username"><i class="fas fa-user"></i> User Name</label>
                <input type="text" id="username" placeholder="Enter user name">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="text" id="email" placeholder="Enter email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm password">
                <small>Error Message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="others">
            <h4>SIGN UP USING</h4>
            <div class="icons">
                <i class="fab fa-facebook 5x"></i>
                <i class="fab fa-twitter 5x"></i>
                <i class="fab fa-google 5x"></i>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/01fc60fbaf.js" crossorigin="anonymous"></script>
</body>
</html>
